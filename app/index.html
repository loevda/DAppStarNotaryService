<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>
<body>

<div class="container-fluid">

  <div class="row-fluid">
    <div class="col-12 text-md-center">
      <h1 class="appTitle">StarNotary Token DAPP<br /><span class="subTitle">the place where you can own the universe</span></h1>
    </div>
    <div class="mt20 text-md-center">
      <span id="status" class=""></span>
    </div>
  </div>


  <div class=" mt128">

    <div class="container-fluid">

      <div class="float-sm-left ml20">
        <h1 class="niceTile">Create a Star</h1>
        <br><label for="starName">Star Name:</label><input type="text" id="starName" required></input>
        <br><label for="starId">Star ID:</label><input type="text" id="starId" required></input>
        <br><button id="createStar" onclick="App.createStar()">Create Star now!</button>
      </div>


      <!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->
      <div class="float-sm-right mr20">
        <h1 class="niceTile">Lookup a star</h1>
        <br><label for="starId">Star ID:</label><input type="text" id="lookupStarId" required></input>
        <br><button id="lookupStar" onclick="App.lookUptokenIdToStarInfo()">Lookup Star info now!</button>
        <br><br>
        <span id="starInfo"></span>
      </div>
    </div>


  </div>
</div>

</body>
</html>
